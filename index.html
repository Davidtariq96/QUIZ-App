<html lang="en">

<body>      
    <header>
        <h3>QUIZ GAME</h3>
    </header>
    <div class="container-fliud">
        <h4><i style="font-size: 2rem;">lets play!</i></h4>
    <div class="card-wrapper">
        <div class="question-number">
        <h3 class="questions">Question <span class="question-num">1</span>of 5</h3>
    </div>
    <div class="question">
        what is the full meaning of IQ?
    </div>
    <div class="options">
        <div id="0" class="option1 ">Intellectual quotient</div>
        <div id="1" class="option2">Internet query</div>
        <div id="2" class="option3 ">International qouta</div>
        <div id="3">Intellectual quote</div>
    </div>
        <div class="button">
        <button type="button" class="start-btn">NEXT</button>
    </div>
    <div id="scores" >Score = </div>
    </div>
